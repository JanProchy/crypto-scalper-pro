name: Deploy Angular app to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (GitHub Pages base href)
        run: npm run build:gh

      - name: Add 404.html (SPA redirect)
        run: cp dist/crypto-scalper-pro/browser/index.html dist/crypto-scalper-pro/browser/404.html

      - name: Create .nojekyll
        run: touch dist/crypto-scalper-pro/browser/.nojekyll

      - name: Debug dist content
        run: |
          echo '--- DIST LEVEL ---'
          ls -al dist
          echo '--- APP ROOT ---'
          ls -al dist/crypto-scalper-pro
          echo '--- BROWSER ---'
          ls -al dist/crypto-scalper-pro/browser
          test -f dist/crypto-scalper-pro/browser/index.html && echo 'Index OK' || echo 'Index MISSING'

      - name: Fallback index (if missing)
        run: |
          if [ ! -f dist/crypto-scalper-pro/browser/index.html ]; then
            echo '<!DOCTYPE html><html><head><meta charset="utf-8"/><title>No Index</title></head><body><h1>Index missing after build.</h1></body></html>' > dist/crypto-scalper-pro/browser/index.html;
          fi

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/crypto-scalper-pro/browser
          force_orphan: true
          commit_message: "Deploy: ${{ github.sha }}"
